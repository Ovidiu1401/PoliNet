<!DOCTYPE html>
<html lang="ro">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">  <!-- Fișierul CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <img src="{% static 'images/PoliNet.png' %}" alt="PoliNet Logo" class="logo">
        <img src="{% static 'images/User.png' %}" alt="Profile Icon" class="profile-icon" onclick="window.location.href='profile.html'">
    </header>

    <main class="home-container">
        {% if posts %}
            <!-- Dacă utilizatorul urmărește pe cineva, se vor afișa postările -->
            {% for post in posts %}
                <div class="post-card">
                    <div class="post-header">{{ post.user.username }}</div>
                    <img src="{{ post.image.url }}" alt="Post Image" class="post-image">
                    <div class="post-footer">
                        <span class="like-count">❤️ Likes: {{ post.likes_count }}</span>
                        <p class="post-description">{{ post.description }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <!-- Dacă utilizatorul nu urmărește pe nimeni, se afișează un mesaj -->
            <p class="no-content" id="no-content">Urmărește persoane pentru a vedea conținut</p>
        {% endif %}
    </main>

    <footer class="footer">
        <a href="{% url 'home' %}" class="footer-btn">🏠</a> <!-- Link către home -->
        <a href="{% url 'search' %}" class="footer-btn">🔍</a> <!-- Link către search -->
        <button class="footer-btn">➕</button>
        <a href="{% url 'login' %}" class="footer-btn logout-btn">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </footer>

    <script src="{% static 'js/home.js' %}"></script>  <!-- Fișierul JS -->
</body>
</html>
