<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <img src="images/PoliNet.png" alt="PoliNet Logo" class="logo">
    <img src="images/User.png" alt="Profile Icon" class="profile-icon" onclick="window.location.href='profile.html'">
  </header>

    <main class="home-container">
        <!-- Mesaj de fallback -->
        <p class="no-content" id="no-content">Urmărește persoane pentru a vedea conținut</p>

        <!-- Cardurile postărilor -->
        <div class="post-card" id="post-template" style="display: none;">
            <div class="post-header">Username</div>
            <img src="images/sample.jpg" alt="Post Image" class="post-image">
            <div class="post-footer">
                <span class="like-count">❤️ Likes: 50</span>
                <p class="post-description">Dream big, act now!</p>
            </div>
        </div>
    </main>

    <footer class="footer">
      <a href="home.html" class="footer-btn">🏠</a> <!-- Link către home -->
      <a href="search.html" class="footer-btn">🔍</a> <!-- Link către search -->
      <!-- <button class="footer-btn" onclick="navigateTo('home')">🏠</button>
      <button class="footer-btn" onclick="navigateTo('search')">🔍</button> -->
      <button class="footer-btn">➕</button>
      <button class="footer-btn logout-btn" onclick="window.location.href='login.html'"><i class="fas fa-sign-out-alt"></i></button>
    </footer>  

    <script src="js/home.js"></script>
</body>
</html>
